<!DOCTYPE html>

<body>
    <form action="">
        <h1>Contact Me</h1>
        <label for="Name">Name:</label>
        <input name="Name" type="text" id="Name"><br><br>
        <label for="Email">Email:</label>
        <input name="Email" type="email" id="Email"><br><br>
        <label for="Address">Address:</label><br>
        <textarea name="Address" id="Address" cols="32" rows="6" placeholder="Enter your address"></textarea><br><br>
        <label for="Date">Date Of Birth:</label>
        <input  name="Date" type="date"id="Date"><br><br>
        <label for="Year">BTech Year:</label>
        <select name="Year" id="Year">
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="4th Year">4th Year</option>
        </select><br><br>
        <label for="Gender">Gender:</label><br>
        <input name="Gender" type="radio" id="Gender" value="Male">
        <label for="Gender">Male</label>
        <input name="Gender" type="radio" id="Gender" value="Female">
        <label for="Gender">Female</label><br><br>
        <input name="Subscribe" type="checkbox" id="Subscribe">
        <label for="Subscribe">I would like to subscribe to your newsletter</label><br><br>
        <button type="submit">Submit</button>
    </form>
